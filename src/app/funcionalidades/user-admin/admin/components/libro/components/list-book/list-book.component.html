<div id="myDIV">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="background-color: bl"
  >
    <a class="navbar-brand" routerLink="/adminHome">Biblioteca</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/librosHome">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/saveBook">Guardar Libro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/updateBook"
            >Modificar Libro</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/deleteBook"
            >Eliminar Libro</a
          >
        </li>
        <li class="nav-item" id="activo">
          <a class="nav-link" id="activo" id="btn" href="/listBooks"
            >listar Libro</a
          >
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/searchBook">Buscar Libro</a>
        </li>-->
      </ul>
    </div>
  </nav>
  <br />
  <ul>
    <div class="listado" *ngFor="let book of books">
      <h1 id="datos">ID: {{ book._id }}</h1>
      <hr id="datos" />
      <p id="datos">Titulo: {{ book.title }}</p>
      <p id="datos">Autor: {{ book.author }}</p>
    </div>
  </ul>
</div>
