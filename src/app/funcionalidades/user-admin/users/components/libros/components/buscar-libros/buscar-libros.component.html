<div id="myDIV">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="background-color: bl"
  >
    <a class="navbar-brand" routerLink="/home">Biblioteca</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/homeBook">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="activo" id="btn" routerLink="/prestaLibro"
            >Prestar Libro</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/devolverLibro"
            >Devolver Libro</a
          >
        </li>
        <li class="nav-item" id="activo">
          <a class="nav-link" id="btn" routerLink="/buscarLibro"
            >Stock de libros</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<ul>
  <div class="listado" *ngFor="let book of books">
    <h1 id="datos">ID: {{ book._id }}</h1>
    <hr id="datos" />
    <p id="datos">Titulo: {{ book.title }}</p>
    <p id="datos">Autor: {{ book.author }}</p>
  </div>
</ul>
