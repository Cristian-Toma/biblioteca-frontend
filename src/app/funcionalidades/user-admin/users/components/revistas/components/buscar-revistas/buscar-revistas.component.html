<div id="myDIV">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="background-color: bl"
  >
    <a class="navbar-brand" routerLink="/home">Biblioteca</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/homeRevista">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="activo" id="btn" routerLink="/prestarRevista"
            >Prestar Revista</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn" routerLink="/devolverRevista"
            >Devolver Revista</a
          >
        </li>
        <li class="nav-item" id="activo">
          <a class="nav-link" id="btn" routerLink="/buscarRevista"
            >Stock Revista</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<ul>
  <div class="listado" *ngFor="let magazine of magazines">
    <h1 id="datos">ID: {{ magazine._id }}</h1>
    <hr id="datos" />
    <p id="datos">Titulo: {{ magazine.title }}</p>
    <p id="datos">Autor: {{ magazine.author }}</p>
  </div>
</ul>
